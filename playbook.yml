- hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to Docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Ensure application directory exists
      file:
        path: /home/azureuser/hello-world-app/
        state: directory

    - name: Copy application files (Dockerfile and index.html) to server
      copy:
        src: ./  # This works since we run Ansible from the repo
        dest: /home/azureuser/hello-world-app/
        mode: '0644'

    - name: Build Docker image
      community.docker.docker_image:
        name: hello-world-app
        build:
          path: /home/azureuser/hello-world-app/
        source: build

    - name: Run Docker container
      community.docker.docker_container:
        name: hello-world-app
        image: hello-world-app
        state: started
        restart_policy: always
        ports:
          - "80:80"
